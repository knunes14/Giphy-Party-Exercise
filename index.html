<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>Giphy Party!</h1>

  <script src="app.js"></script>
</body>
</html>
